<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>aespa 1st album Armageddon CDP Ver.</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="album">
        <div class="album__cover">
          <div class="album__frame cover-front">
            <img
              src="assets/img/album_symbol.png"
              alt="Symbol"
              class="cover__image"
            />
            <h3 class="cover__title">ONLY I CAN DEFINE MYSELF</h3>
          </div>
          <div class="album__frame cover-left"></div>
          <div class="album__frame cover-right">
            <img
              src="assets/img/album_logo.png"
              alt="Logo"
              class="side__image"
            />
          </div>
          <div class="album__frame cover-top">
            <h3 class="cover__title">aespa 1st album Armageddon</h3>
          </div>
          <div class="album__frame cover-bottom">
            <h3 class="cover__title">aespa 1st album Armageddon</h3>
          </div>
        </div>
        <!-- <div class="album__package"></div> -->
        <div class="package__item item-poster">
          <img src="assets/img/album_symbol_b.png" alt="Logo" />
          <div class="item__detail">
            <h1>Lyrics Card</h1>
          </div>
        </div>
        <div class="package__item item-cdplayer">
          <img src="assets/img/album_cdp.png" alt="CDPlayer" />
          <div class="item__detail">
            <h1>CD Player</h1>
          </div>
        </div>
        <div class="package__item item-cd">
          <img src="assets/img/album_symbol_b.png" alt="Logo" />
          <div class="item__detail">
            <h1>CD</h1>
          </div>
        </div>
        <div class="album__base">
          <div class="album__frame base-left"></div>
          <div class="album__frame base-right"></div>
          <div class="album__frame base-top"></div>
          <div class="album__frame base-bottom"></div>
          <div class="album__frame base-back"></div>
        </div>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
